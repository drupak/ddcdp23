</head>

    .wrapper{
        width: 400px;
        margin-left: auto;
        margin-right: auto;

    }
    .a{
      float: left;
        height: 350px;
        background-color: yellow;
    }
    .b{ 
       float: right;
       margin-right: 80px;
       height: 175px;
        background-color: green;
    }
    .c{ 
        margin-right:80px;
        float: right;
        height: 175px;
        background-color: rgb(14, 1, 99);
    }
    p {
        text-align: center;
    }
</style>
<body>
    <div class="wrapper">
        <div class="item a">
            <p>A</p></div>
        <div class="item b"><p>B</p> </div>
        <div class="item c"><p>C</p> </div>
    </div>
